<!DOCTYPE html>
<html>
<head>
    <title>图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-buttons button {
            margin-right: 5px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        #bookForm {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>图书管理系统</h2>

        <!-- 搜索框 -->
        <div class="search-box">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="搜索图书...">
                        <button class="btn btn-primary" id="searchBtn">搜索</button>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-success" id="showAddForm">添加新图书</button>
                </div>
            </div>
        </div>

        <!-- 添加/编辑表单 -->
        <div id="bookForm" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="formTitle">添加新图书</h5>
                    <form id="bookEditForm">
                        <input type="hidden" id="bookId">
                        <div class="mb-3">
                            <label class="form-label">书名</label>
                            <input type="text" class="form-control" id="bookName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">作者</label>
                            <input type="text" class="form-control" id="author" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">出版社</label>
                            <input type="text" class="form-control" id="publisher">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">出版日期</label>
                            <input type="date" class="form-control" id="publishDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">价格</label>
                            <input type="number" class="form-control" id="price" step="0.01">
                        </div>
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary" id="cancelEdit">取消</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 图书列表 -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>书名</th>
                        <th>作者</th>
                        <th>出版社</th>
                        <th>出版日期</th>
                        <th>ISBN</th>
                        <th>价格</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="bookList">
                    <!-- 图书数据将通过 JavaScript 动态添加 -->
                </tbody>
            </table>
        </div>

        <!-- 分页控件 -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 分页按钮将通过 JavaScript 动态添加 -->
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let currentPage = 1;
            const pageSize = 10;

            // 加载图书列表
            function loadBooks(page = 1) {
                $.ajax({
                    url: '/api/books',
                    method: 'GET',
                    data: {
                        page: page,
                        pageSize: pageSize,
                        search: $('#searchInput').val()
                    },
                    success: function(response) {
                        displayBooks(response.data);
                        updatePagination(response.total, page);
                    },
                    error: function(xhr) {
                        alert('加载图书失败：' + xhr.responseText);
                    }
                });
            }

            // 显示图书列表
            function displayBooks(books) {
                const tbody = $('#bookList');
                tbody.empty();

                books.forEach(book => {
                    tbody.append(`
                        <tr data-id="${book.id}">
                            <td>${book.name}</td>
                            <td>${book.author}</td>
                            <td>${book.publisher || ''}</td>
                            <td>${book.publishDate || ''}</td>
                            <td>${book.isbn || ''}</td>
                            <td>${book.price || ''}</td>
                            <td class="action-buttons">
                                <button class="btn btn-sm btn-primary edit-book">编辑</button>
                                <button class="btn btn-sm btn-danger delete-book">删除</button>
                            </td>
                        </tr>
                    `);
                });
            }

            // 更新分页控件
            function updatePagination(total, currentPage) {
                const totalPages = Math.ceil(total / pageSize);
                const pagination = $('#pagination');
                pagination.empty();

                // 上一页
                pagination.append(`
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" data-page="${currentPage - 1}">上一页</a>
                    </li>
                `);

                // 页码
                for (let i = 1; i <= totalPages; i++) {
                    pagination.append(`
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" data-page="${i}">${i}</a>
                        </li>
                    `);
                }

                // 下一页
                pagination.append(`
                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" data-page="${currentPage + 1}">下一页</a>
                    </li>
                `);
            }

            // 显示/隐藏表单
            function toggleForm(show = true) {
                $('#bookForm').toggle(show);
                if (show) {
                    $('#bookEditForm')[0].reset();
                    $('#bookId').val('');
                    $('#formTitle').text('添加新图书');
                }
            }

            // 事件处理
            $('#showAddForm').click(() => toggleForm(true));
            $('#cancelEdit').click(() => toggleForm(false));

            // 表单提交
            $('#bookEditForm').submit(function(e) {
                e.preventDefault();
                const bookId = $('#bookId').val();
                const bookData = {
                    name: $('#bookName').val(),
                    author: $('#author').val(),
                    publisher: $('#publisher').val(),
                    publishDate: $('#publishDate').val(),
                    isbn: $('#isbn').val(),
                    price: $('#price').val()
                };

                $.ajax({
                    url: `/api/books${bookId ? '/' + bookId : ''}`,
                    method: bookId ? 'PUT' : 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(bookData),
                    success: function() {
                        toggleForm(false);
                        loadBooks(currentPage);
                        alert(bookId ? '更新成功' : '添加成功');
                    },
                    error: function(xhr) {
                        alert('操作失败：' + xhr.responseText);
                    }
                });
            });

            // 编辑图书
            $(document).on('click', '.edit-book', function() {
                const tr = $(this).closest('tr');
                const bookId = tr.data('id');

                $.ajax({
                    url: `/api/books/${bookId}`,
                    method: 'GET',
                    success: function(book) {
                        $('#bookId').val(book.id);
                        $('#bookName').val(book.name);
                        $('#author').val(book.author);
                        $('#publisher').val(book.publisher);
                        $('#publishDate').val(book.publishDate);
                        $('#isbn').val(book.isbn);
                        $('#price').val(book.price);

                        $('#formTitle').text('编辑图书');
                        toggleForm(true);
                    }
                });
            });

            // 删除图书
            $(document).on('click', '.delete-book', function() {
                if (!confirm('确定要删除这本图书吗？')) return;

                const tr = $(this).closest('tr');
                const bookId = tr.data('id');

                $.ajax({
                    url: `/api/books/${bookId}`,
                    method: 'DELETE',
                    success: function() {
                        loadBooks(currentPage);
                        alert('删除成功');
                    },
                    error: function(xhr) {
                        alert('删除失败：' + xhr.responseText);
                    }
                });
            });

            // 搜索
            $('#searchBtn').click(() => {
                currentPage = 1;
                loadBooks(1);
            });

            // 分页点击
            $(document).on('click', '.page-link', function(e) {
                e.preventDefault();
                const page = $(this).data('page');
                if (page && page !== currentPage) {
                    currentPage = page;
                    loadBooks(page);
                }
            });

            // 初始加载
            loadBooks();
        });
    </script>
</body>
</html>
